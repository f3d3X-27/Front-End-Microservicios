<div class="card text-white bg-success mb-3">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
        <button class="btn btn-secondary my-2" routerLink="/alumnos">volver</button>
        <form>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" class="form-control" id=" nombre "    
                [(ngModel)]="model.nombre">
                <div class="alert alert-danger" *ngIf="error?.nombre">
                    {{ "El campo nombre no puede estar vacio"}}
                </div>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" class="form-control" id="apellido" 
                [(ngModel)]="model.apellido">
                <div class=" alert   alert-danger " *ngIf="error?.apellido">
                    {{ "El campo apellido no puede estar vacio"}}
                </div>
            </div>
            <div class="form-group">
                <label for=" email ">Email</label>
                <input type=" text " name=" email " class="form-control" id="email"    
                [(ngModel)]="model.email">
                <div class=" alert alert-danger" *ngIf="error?.email">
                    {{ "El campo email no puede estar vacio" }}
                </div>
            </div>
            

            <div class="form-group">

                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupFile01">Seleccionar Foto</label>
                    <input (change)="seleccionarFoto($event)" type="file" class="form-control" id="inputGroupFile01">
                  </div>
                </div>
    
                <div class="form-group">
                        <button type="button" class="btn btn-primary" 
                        (click)="model.id? editar():crear()">
                            {{model.id? 'Editar': 'Crear' }}
                        </button>
                </div>
            </form>
        </div>
    </div>
